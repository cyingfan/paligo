dist: bionic
language: go
go:
  - 1.12.17
addons:
  apt:
    packages:
    - wget
    - make
    - git
    - gettext
install:
  - make install
script:
  - make po2mo
  # build website/ content for dictionary.online-dhamma.net
  - make dir
  - make htmldhamma
  - make js
  - make about_symlink
  - make cname-dhamma
  # move dictionary.online-dhamma.net to website2/
  - mv website/ website2
  # build website/ content for dictionary.sutta.org
  - make dir
  - make htmlsutta
  - make js
  - make about_symlink
  - make cname-sutta
deploy:
  - provider: pages:git
    repo: siongui/dictionary.online-dhamma.net
    token: $GITHUB_TOKEN
    local_dir: website2
    on:
      branch: master
    edge: true
    verbose: true
  - provider: pages:git
    repo: siongui/dictionary.sutta.org
    token: $GITHUB_TOKEN
    local_dir: website
    on:
      branch: master
    edge: true
    verbose: true
